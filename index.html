<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind css</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col gap-6 justify-center items-center min-h-screen bg-black">
    <div class="bg-gradient-to-t from-indigo-500 to-white w-[500px] h-[500px] rounded-xl"></div>
    <div class="bg-gradient-to-t from-pink-500 to-white w-[500px] h-[500px] rounded-xl"></div>
    <div class="bg-gradient-to-t from-pink-500 to-white w-[500px] h-[500px] rounded-xl border-1 border-pink-600"></div>
    <div class="bg-gradient-to-t from-pink-500 to-white w-[500px] h-[500px] rounded-xl border-2 border-pink-600"></div>
    <div class="bg-gradient-to-t from-pink-500 to-white w-[500px] h-[500px] rounded-xl border-3 border-pink-600"></div>
    <div class="bg-gradient-to-t from-pink-500 to-white w-[500px] h-[500px] rounded-xl border-4 border-pink-600"></div>
    <div class="bg-gradient-to-t from-pink-500 to-white w-[500px] h-[500px] rounded-xl border-5 border-pink-600"></div>
    <div class="bg-gradient-to-t from-pink-500 to-white w-[500px] h-[500px] rounded-xl border-6 border-pink-600"></div>
    <div class="bg-gradient-to-t from-pink-500 to-white w-[500px] h-[500px] rounded-xl border-6 border-dotted border-pink-600"></div>
    <div class="bg-gradient-to-t from-pink-500 to-white w-[500px] h-[500px] rounded-xl border-6 border-dashed border-pink-600"></div>
</body>
</html>
